<div class="collapse navbar-collapse" id="lg-status">
  <div class="navbar-nav">
    <div class="custom-control custom-switch container">
      <input type="checkbox" class="ajax-switch custom-control-input"
      {% if (lgstate["wifi"] or lgstate["active"]) %}disabled{% endif %}
      {% if lgstate["enabled"] %}checked{% endif %}
      id="onoffswitch">
      <label class="custom-control-label nav-link
      {% if not (lgstate["wifi"] or lgstate["active"]) %}active{% endif %}" for="onoffswitch">
          On/Off
      </label>
    </div>

    <div class="custom-control custom-switch container form-inline">
      <input type="checkbox" class="ajax-switch custom-control-input btn-success"
      {% if lgstate["active"] %}checked{% endif %}
      {% if not lgstate["enabled"] %}disabled{% endif %}
      id="activeswitch">
      <label class="custom-control-label nav-link
      {% if lgstate["enabled"] %}active{% endif %}" for="activeswitch">
          Passive/Active
      </label>
    </div>

    <div class="custom-control custom-switch container">
      <input type="checkbox" class="ajax-switch custom-control-input btn-warning"
      {% if lgstate["wifi"] %}checked{% endif %}
      {% if lgstate["enabled"] %}disabled{% endif %}
      id="wifiswitch">
      <label class="custom-control-label nav-link
      {% if not lgstate["enabled"] %}active{% endif %}" for="wifiswitch">
          Wifi
      </label>
    </div>

    <div class="custom-control custom-switch container">
      <a class="nav-item nav-link text-nowrap active" href="#" tabindex="-1" aria-disabled="false"> Status: {{lgstate["status"]}} </a>
    </div>
  </div>
</div>
